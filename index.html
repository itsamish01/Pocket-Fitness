<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />

    <title>Pocket Fitness</title>
  </head>

  <body>
    <header
      class="relative mb-12 flex h-screen items-center justify-center overflow-hidden"
    >
      <div
        class="relative z-30 rounded-xl bg-slate-400/50 p-5 text-center text-2xl"
      >
        <h2
          class="decoration-3 relative z-30 p-5 text-4xl text-white underline underline-offset-4"
        >
          BE STRONG <br />
          STAY ACTIVE
        </h2>
        <h1
          class="relative z-30 m-4 rounded-xl bg-slate-900/50 p-2 text-center text-8xl font-bold text-yellow-300"
        >
          Pocket Fitness
        </h1>
        <a href="#lets-workout"
          ><button
            class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white hover:text-yellow-300"
          >
            Let's Workout !
          </button></a
        >
      </div>
      <video
        autoplay
        loop
        muted
        class="absolute z-10 min-h-full w-auto min-w-full max-w-none"
      >
        <source
          src="/Fitness Cinematic video _ Gym commercial _ Cinematic fitness film _ Fitness commercial.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </header>
    <div
      id="lets-workout"
      class="border-1 m-20 flex flex-col items-center justify-center rounded-xl border-black bg-slate-300 p-5 py-2 px-4 text-center text-2xl font-bold text-black hover:bg-slate-400"
    >
      <h3 class="text-4xl">Are you a User?</h3>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white hover:text-green-500"
        type="button"
        id="userYes"
      >
        Yes
      </button>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white hover:text-red-500"
        type="button"
        id="userNo"
      >
        No
      </button>
      <span
        class="relative z-30 block p-5 text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
      >
        Email
      </span>
      <input
        class="text-grey-darkest block w-1/2 rounded-md border border-slate-300 py-2 px-3"
        type="text"
        placeholder="UserName"
      />
      <button
        type="button"
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        id="userNameEnter"
      >
        Enter Name
      </button>
    </div>
    <main
      class="relative z-30 flex flex-col gap-4 border-2 border-rose-500 p-5 text-center"
    >
      <h1>Exercises</h1>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="cardioBtn"
      >
        Cardio
      </button>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="plyoBtn"
      >
        Plyos
      </button>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="strengthBtn"
      >
        Strength
      </button>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="strongmanBtn"
      >
        Strongman
      </button>
      <h1>Difficulty</h1>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="beginnerBtn"
      >
        Beginner
      </button>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="intermediateBtn"
      >
        Intermediate
      </button>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="expertBtn"
      >
        Expert
      </button>
      <span
        class="relative z-30 block p-5 text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
      >
        Time
      </span>
      <input
        class="text-grey-darkest block w-1/2 rounded-md border border-slate-300 py-2 px-3"
        type="text"
        id="time"
        placeholder="minutes"
      />
      <span
        class="relative z-30 block p-5 text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
      >
        Number of Exercises
      </span>
      <input
        class="text-grey-darkest block w-1/2 rounded-md border border-slate-300 py-2 px-3"
        type="text"
        id="NumberExercises"
        placeholder="Number of Exercises"
      />
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="searchme"
      >
        Create Workout!
      </button>
    </main>
    <button
      class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
      type="button"
      id="startbutton"
    >
      Start
    </button>
    <ul></ul>
    <article>
      <p id="timer"></p>
      <p id="Exercise"></p>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="exerciseInstructions"
      >
        Instructions
      </button>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="repCount"
      >
        Keep Count: Press Every 10 reps
      </button>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="exerciseSkip"
      >
        Press to Skip
      </button>
    </article>
    <aside>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="extendExercise"
      >
        Extend Workout?
      </button>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white"
        type="button"
        id="finishExercise"
      >
        Finish!
      </button>
    </aside>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./src/index.js"></script>
  </body>
</html>
