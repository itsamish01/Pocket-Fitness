<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />

    <title>Pocket Fitness</title>
  </head>

  <body>
    <header
      class="relative mb-12 flex h-screen items-center justify-center overflow-hidden"
    >
      <div
        class="relative z-30 rounded-xl bg-slate-400/50 p-5 text-center text-2xl"
      >
        <h2
          class="decoration-3 relative z-30 p-5 text-4xl text-white underline underline-offset-4"
        >
          BE STRONG <br />
          STAY ACTIVE
        </h2>
        <h1
          class="relative z-30 m-4 rounded-xl bg-slate-900/50 p-2 text-center text-8xl font-bold text-yellow-300"
        >
          Pocket Fitness
        </h1>
        <a href="#lets-workout"
          ><button
            class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white hover:text-yellow-300"
          >
            Let's Workout !
          </button></a
        >
      </div>
      <video
        autoplay
        loop
        muted
        class="absolute z-10 min-h-full w-auto min-w-full max-w-none"
      >
        <source
          src="/Fitness Cinematic video _ Gym commercial _ Cinematic fitness film _ Fitness commercial.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </header>
    <!-- <div class="relative z-30 p-5"> -->
    <div
      id="lets-workout"
      class="border-1 m-20 flex flex-col items-center justify-center rounded-xl border-black bg-slate-300 p-5 py-2 px-4 text-center text-2xl font-bold text-black hover:bg-slate-400"
    >
      <h3 class="text-4xl">Are you a User?</h3>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white hover:text-green-500"
        type="button"
        id="userYes"
      >
        Yes
      </button>
      <button
        class="rounded-xl bg-slate-900/50 p-2 text-3xl text-white hover:text-red-500"
        type="button"
        id="userNo"
      >
        No
      </button>
      <span
        class="relative z-30 block p-5 text-sm font-medium text-slate-700 after:ml-0.5 after:text-red-500 after:content-['*']"
      >
        Email
        <!-- class="mb-2 mt-1 block w-full rounded-md border border-slate-300 bg-white p-5 px-3 py-2 text-sm font-medium text-gray-900 placeholder-slate-400 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 dark:text-white sm:text-sm" -->
      </span>
      <input
        class="text-grey-darkest block w-1/2 rounded-md border border-slate-300 py-2 px-3"
        type="text"
        placeholder="you@example.com"
      />
      <button type="button" id="userNameEnter">Enter Name</button>
    </div>
    <!-- </div> -->
    <main
      class="relative z-30 flex flex-col gap-4 border-2 border-rose-500 p-5 text-center"
    >
      <h1>Exercises</h1>
      <button type="button" id="cardioBtn">Cardio</button>
      <button type="button" id="plyoBtn">Plyos</button>
      <button type="button" id="strengthBtn">Strength</button>
      <button type="button" id="strongmanBtn">Strongman</button>
      <h1>Difficulty</h1>
      <button type="button" id="beginnerBtn">Beginner</button>
      <button type="button" id="intermediateBtn">Intermediate</button>
      <button type="button" id="expertBtn">Expert</button>
      <h1>Time</h1>
      <input type="text" id="time" placeholder="minutes" />
      <h1>Number of Exercises</h1>
      <input
        type="text"
        id="NumberExercises"
        placeholder="Number of Exercises"
      />
      <button type="button" id="searchme">Create Workout!</button>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
